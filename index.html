<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Calculator App</title>
</head>

<body>
    <header>baby's second calculator</header>
    <main>
        <section id="add-block"> 
            <input id="add-input-1" placeholder="0">
            +
            <input id="add-input-2" placeholder="0">
            =
            <span id="add-result">0</span>
            <button id="add-button">add</button>
        </section>

        <section id="sub-block">
            <input id="sub-input-1" placeholder="0">
            -
            <input id="sub-input-2" placeholder="0">
            =
            <span id="sub-result">0</span>
            <button id="sub-button">subtract</button>
        </section>
        
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
